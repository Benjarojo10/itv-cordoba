<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ITV TEST</title>
  <link rel="stylesheet" href="Mainstyle.css">
</head>
<body>

  <div class="intro">
    <h1>ITV TEST</h1>
    <p>En esta página podrás ver en qué fecha te corresponde realizar la ITV.</p>
    <p><strong>Además podrás ver el lugar más cercano para hacerlo!</strong></p>
    <img src="images.png" alt="Logo ITV" width="120">
    <p><a href="https://itvcordoba.com.ar" target="_blank">Saca tu turno Apretando Acá!</a></p>
  </div>

  <div>
    <h1>Completa estos datos:</h1>

    <p>Nombre: <input type="text" id="nombre" placeholder="Indique su nombre"></p>
    <p>Marca del vehículo: <input type="text" id="marca" placeholder="Marca"></p>
    <p>Modelo: <input type="text" id="modelo" placeholder="Modelo"></p>
    <p>Patente: <input type="text" id="patente" placeholder="Ingrese la patente"></p>
    <p>Año de compra: <input type="number" id="anioCompra" placeholder="Ej: 2024"></p>
    <p>Año actual: <input type="number" id="anioActual" placeholder="Ej: 2025"></p>
    <p>Email: <input type="email" id="email" placeholder="Ingrese su email"></p>

    <button onclick="Enviar()">ENVIAR</button>

    <p id="resultado"></p>

    <hr>
    <iframe src="https://itvcordoba.com.ar" frameborder="0"></iframe>
  </div>

  <script src="Main.js"></script>
</body>
</html>

</html>
